<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Valentines</title>
  </head>
  <body>
    <div class="container">
      <h1>For my pretty princess</h1>
    </div>
    <div class="letter_ct">
      <input type="checkbox" id="check" />
      <label for="check">
        <span class="letter main"></span>
        <div class="note">
          <p>
            Dear Mia, I love you more than anything and I hope to spend my life
            with you. <3
            <br />
            I am so thankful that you are part of my life and I hope I get to
            hold you in my arms very soon.
            <br />
            Will you be my Valentine?
          </p>
          <p class="sign">Forever yours,<br />Joachim<3</p>
        </div>
        <span class="front"></span>
        <span class="letter flap-bg"></span>
        <span class="letter flap"></span>
        <span class="heart"></span>
      </label>
    </div>
    <div class="txt">
      <h3>click on the heart <3</h3>
    </div>
  </body>
</html>
